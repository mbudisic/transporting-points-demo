<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="450" viewBox="0 0 800 450" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <style>
    text { font-family: Arial, sans-serif; }
    .title { font-size: 24px; font-weight: bold; }
    .label { font-size: 14px; }
    .axis { stroke: #333; stroke-width: 1; }
    .grid { stroke: #ccc; stroke-width: 0.5; stroke-dasharray: 2,2; }
    .circle-a { fill: rgba(0, 158, 115, 0.2); stroke: #009E73; stroke-width: 2; }
    .circle-b { fill: rgba(230, 159, 0, 0.2); stroke: #E69F00; stroke-width: 2; }
    .connection { stroke: #555; stroke-width: 1.5; stroke-dasharray: 5,3; }
    .panel { fill: #f5f5f5; stroke: #ddd; stroke-width: 1; }
    .button { fill: #4CAF50; stroke: #388E3C; stroke-width: 1; cursor: pointer; }
    .button-text { fill: white; font-size: 12px; text-anchor: middle; pointer-events: none; }
    .dropdown { fill: white; stroke: #ddd; stroke-width: 1; }
    .metric-value { font-size: 18px; font-weight: bold; fill: #009E73; }
  </style>

  <!-- Background -->
  <rect width="800" height="450" fill="#ffffff" />
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" class="title">Distribution Distance Visualization</text>
  
  <!-- Main Visualization Area -->
  <rect x="50" y="60" width="520" height="330" rx="5" ry="5" class="panel" />
  
  <!-- Grid Lines -->
  <line x1="50" y1="225" x2="570" y2="225" class="grid" />
  <line x1="310" y1="60" x2="310" y2="390" class="grid" />
  
  <!-- Axes -->
  <line x1="50" y1="390" x2="570" y2="390" class="axis" />
  <line x1="50" y1="60" x2="50" y2="390" class="axis" />
  
  <!-- Distribution A Blobs -->
  <circle cx="150" cy="200" r="30" class="circle-a" />
  <circle cx="250" cy="150" r="25" class="circle-a" />
  <circle cx="180" cy="300" r="35" class="circle-a" />
  
  <!-- Distribution B Blobs -->
  <circle cx="400" cy="180" r="28" class="circle-b" />
  <circle cx="480" cy="130" r="22" class="circle-b" />
  <circle cx="420" cy="280" r="32" class="circle-b" />
  
  <!-- Bottleneck Connections -->
  <line x1="150" y1="200" x2="400" y2="180" class="connection" />
  <line x1="250" y1="150" x2="480" y2="130" class="connection" />
  <line x1="180" y1="300" x2="420" y2="280" class="connection" />
  
  <!-- Control Panel -->
  <rect x="590" y="60" width="180" height="330" rx="5" ry="5" class="panel" />
  <text x="680" y="85" text-anchor="middle" class="label">Transport Plan</text>
  
  <!-- Dropdown -->
  <rect x="605" y="95" width="150" height="25" rx="3" ry="3" class="dropdown" />
  <text x="680" y="112" text-anchor="middle" class="label">Spatial Bottleneck</text>
  
  <!-- Metrics -->
  <text x="680" y="150" text-anchor="middle" class="label">Distance Metrics</text>
  <text x="680" y="175" text-anchor="middle" class="label">Bottleneck Distance:</text>
  <text x="680" y="200" text-anchor="middle" class="metric-value">2.3416</text>
  
  <!-- Distribution Controls -->
  <text x="680" y="240" text-anchor="middle" class="label">Distribution A</text>
  <rect x="605" y="250" width="150" height="25" rx="3" ry="3" class="button" />
  <text x="680" y="267" text-anchor="middle" class="button-text">Add Blob</text>
  
  <text x="680" y="300" text-anchor="middle" class="label">Distribution B</text>
  <rect x="605" y="310" width="150" height="25" rx="3" ry="3" class="button" />
  <text x="680" y="327" text-anchor="middle" class="button-text">Add Blob</text>
  
  <!-- Export Button -->
  <rect x="605" y="350" width="150" height="25" rx="3" ry="3" class="button" />
  <text x="680" y="367" text-anchor="middle" class="button-text">Export Data</text>
  
  <!-- Streamlit Header (simplified) -->
  <rect x="0" y="0" width="800" height="10" fill="#FF4B4B" />
</svg>